<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Vendo seu país</h1>
    escolha seu país <input type="text" name="txtp" id="txtp"> <input type="button" value="Verificar" onclick="pais()">
    <div id="res">

    </div>
    <script>
         function pais(){
        var pais = document.querySelector('input#txtp')
        var res = document.querySelector('div#res')
        res.innerHTML = '' 
        res.innerHTML += `<p>Seu país é ${pais.value}</p>`

        if (pais.value.toLowerCase() == 'brasil') {
            res.innerHTML += '<p>Você é brasileiro</p>'
        } else {
            res.innerHTML += '<p>gringo</p>'
        }
    }
    </script>
</body>
</html>
