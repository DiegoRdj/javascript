<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM responsivo</title>
    <style>
        body {
            background-color: lightskyblue;
        }
        div#area{
            font: normal 20pt arial;
            background-color: palegreen;
            color: white;
            width: 200px;
            height: 200px;
            margin: auto;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmousedown="segurar()">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        //usa para limpar html
        function clicar() {
            a.style.background = 'red'
            a.innerText = 'Clicou'
        }
        function entrar() {
            a.innerText= 'Entrou'
        }
        function sair() {
            a.innerText= 'Saiu'
            a.style.background = 'palegreen'
        }
        function segurar() {
            a.innerHTML = 'Segurou'
            a.style.background = 'purple'
        }
    </script>
</body>
</html>
