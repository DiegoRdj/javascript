<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVAs</title>
    <style>
        body {
            background-color: lightskyblue;
            font: arial 20pt normal;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = prompt('Qual é seu nome')
        document.write (`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome em maisculo é ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minuscilos é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
